<div class="login-wrapper">
    <div class="login-container">
  <form>
    <h1 class="h3 mb-3 fw-normal">Melde dich an um fortzufahren</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">E-Mail Adresse</label>
    </div>

    <div class="my-2"></div>

    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Passwort</label>
    </div>

    <div class="my-2"></div>

    <button class="btn btn-primary w-100 py-2" type="submit">Anmelden</button>

    <div class="my-2"></div>

    <div class="d-flex justify-content-between">
        <p>Du hast noch keinen Account?</p>
        <p class="nav-link" routerLink="/registration"><u>Hier registrieren</u></p>
    </div>

  </form>
</div>
</div>
